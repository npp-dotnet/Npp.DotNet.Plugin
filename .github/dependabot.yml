version: 2
updates:
  - package-ecosystem: "nuget"
    directories:
      - "/examples/minimal"
      - "/test/Memory"
    schedule:
      interval: "weekly"
    groups:
      dev-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: gh-actions
